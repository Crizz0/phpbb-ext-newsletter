services:
    phpbbde.newsletter.listener:
        class: phpbbde\newsletter\event\listener
        arguments:
            - '@config'
            - '@config_text'
            - '@log'
            - '@language'
            - '@request'
            - '@template'
            - '@user'
            - '%core.php_ext%'
            - '%core.root_path%'
            - '%tables.users%'
        tags:
            - { name: event.listener }

    phpbbde.newsletter.permission.listener:
        class: phpbbde\newsletter\event\permission_listener
        arguments:
            - '@auth'
        tags:
            - { name: event.listener }
